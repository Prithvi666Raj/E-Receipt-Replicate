<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erecipt</title>
    <style>
        table,td{
            border: 1px solid black; 
            border-collapse: collapse;
        }
        td{
            padding: 10px;
        }
        table{
            height: 420px;
            width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        .bold{
            background-color: coral;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="bold" colspan="7" >Invoice #161820brpr</td>
            <td class="bold" colspan="3">18 june 2024</td>
        </tr>
        <tr>
            <td colspan="5"><b>Pay To:</b><br>
                baba pera <br>
                Mohiuddinnagar old petrol pump <br>
                baluaahi 848501
            </td>
            <td colspan="5"><b>Customer:</b><br>
                Sunil Kumar <br>
                Sneha Miniral Water <br>
                aara mil both per <br>
                848501
            </td>
        </tr>
        <tr>
            <td class="bold" colspan="4">Name</td>
            <td class="bold" colspan="1">Quantity</td>
            <td class="bold" colspan="2">MRP</td>
            <td class="bold" colspan="3">Amount</td>
        </tr>
        <tr>
            <td colspan="4">Camphar</td>
            <td colspan="1">10</td>
            <td colspan="2">400</td>
            <td colspan="3">4000</td>
        </tr>
        <tr>
            <td colspan="4">Bottle</td>
            <td colspan="1">25</td>
            <td colspan="2">100</td>
            <td colspan="3">2500</td>
        </tr>
         <tr>
            <td class="bold" colspan="7">Subtotal</td>
            <td colspan="3">6500</td>
         </tr>
         <tr>
            <td class="bold" colspan="6">Tax</td>
            <td colspan="1">10%</td>
            <td colspan="3">650</td>
         </tr>
         <tr>
            <td class="bold" colspan="7">Total</td>
            <td colspan="3">Rs 7150</td>
         </tr>
    </table>
</body>
</html>
